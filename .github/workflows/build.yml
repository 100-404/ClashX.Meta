name: Build ClashXMeta

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Install dependencies
        run: brew install carthage

      - name: Build ClashXMeta
        run: |
          git submodule update --init --recursive
          carthage bootstrap --platform macOS
          xcodebuild -scheme ClashXMeta -configuration Release -workspace ClashXMeta.xcworkspace

      - name: Package app
        run: |
          mkdir -p output
          cp -R build/Release/ClashXMeta.app output/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ClashXMeta
          path: output
